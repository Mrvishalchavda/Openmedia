
{% extends 'navbar.html' %}

{% block body %}
<div class="container my-4">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" >
        <div class="carousel-item active">
            <img src="https://source.unsplash.com/500x150/?news" class="d-block w-100" alt="not avilable">
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/500x150/?covid" class="d-block w-100" alt="not avilable">
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/500x150/?national" class="d-block w-100" alt="not avilable">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
    </div>
{% endblock body %}
