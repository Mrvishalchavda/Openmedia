{% include "hader.html" %}

{% include "navbar.html" %}

{% if messages %}
{% for message in messages %}

<div class="alert alert-{{ message.tags }}" role="alert">
   {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}
{% endif %}

<form  method="POST" action="/contact">
  {% csrf_token %} 
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="firstname last name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">email</label>
        <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="conpassword" class="form-control" id="inputPassword4"  name="Password" placeholder="Password">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">confirm Password</label>
        <input type="conpassword" class="form-control" id="coninputPassword4" name="conpassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" name="city">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" name="state" class="form-control">
          <option selected>Gujarat</option>
          <option>maharastra</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Pin code</label>
        <input type="text" class="form-control" id="inputZip" name="pincode">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input  type="checkbox" value="0" id="gridCheck" name="checked" >
        <label class="form-check-label" for="gridCheck">
          turms & condition accepted by me
        </label>
      </div>
    
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>

<footer class="blog-footer">
    <p>Design by Vishal Ahir <a href="#">Free journalism</a> by <a href="https://twitter.com/vishalchavda45">@vishalchavda45</a>.</p>
    <p>
      <a href="#">Back to top</a>
    </p>
  </footer>
    
</body>
</html>
