<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h3>welcome to signup page</h3>

    <form action="signup" method="POST">
        {% csrf_token %}
        <label for="">username</label><br>
        <input type="text" name="username" id="username" placeholder="enter your username" required><br>
        <label for="first name">first name</label><br>
        <input type="text" name="fname" id="fname" placeholder="fname" required><br>
        <label for="">last name</label><br>
        <input type="text" name="lname" id="lname" placeholder="lname" required><br>
        <label for="">email id</label><br>
        <input type="email" name="emailid" id="emailid" placeholder="email address" required><br>
        <label for="">password</label><br>
        <input type="password" name="pass1" id="pass1" placeholder="password" required><br>
        <label for="">confirm password</label><br>
        <input type="password" name="pass2" id="pass2" placeholder=" confirm password" required><br>

        <button type="submit">signup</button>
    </form>
    
</body>
</html>
